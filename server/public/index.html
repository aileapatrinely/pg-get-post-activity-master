<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Bookstore</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h2>Books on the Shelf</h2>
    <!-- Form for books goes here -->
    <input type="text" class="js-book-title" placeholder="Book Title">
    <input type="text" class="js-book-author" placeholder="Name of Author">
    <input type="text" class="js-published" placeholder="Date Published">
    <button class="js-btn-add-book">Add Book</button>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Date Published</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="bookTableBody">
            <!-- Append books here -->
        </tbody>
    </table>
</body>

</html>
